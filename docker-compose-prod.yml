services:
  caddy:
    build:
      context: caddy
      args:
        - LETSCRYPT_CONTACT_EMAIL=${LETSCRYPT_CONTACT_EMAIL}
    restart: always
    env_file: "/tmp/myapp.env"
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
